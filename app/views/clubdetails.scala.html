@(clubDetails:List[ClubDetail])

<!DOCTYPE html>



<html lang="en">
<head>




    <meta charset="UTF-8">
    <title>ClubDetails</title>
</head>

<link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
<script src="/assets/lib/jquery/jquery.min.js"></script>
<script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>



<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <h1>Club Details</h1>
        </div>
        <div class="col-3"></div>
    </div>
    <table class="table table-bordered">
        <tr>
            <th class="text-center">Club Name</th>
            <th class="text-center">Club Id</th>
            <th class="text-center">Team Name</th>
            <th class="text-center">Team Id</th>
            <th class="text-center">Gender</th>
            <th class="text-center">Birth Year</th>
        </tr>

        @for(clubDetail<-clubDetails){
        <tr>
            <td class="text-center">@clubDetail.getClubName</td>
            <td class="text-center">@clubDetail.getClubId</td>
            <td class="text-center">@clubDetail.getTeamName</td>
            <td class="text-center">@clubDetail.getTeamId</td>
            <td class="text-center">@clubDetail.getGender</td>
            <td class="text-center">@clubDetail.getBirthYear</td>

        </tr>
        }

    </table>
</div>
</body>
</html>
