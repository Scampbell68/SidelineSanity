@(questionSets: List[QuestionSet])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Sets</title>
</head>
<link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
<script src="/assets/lib/jquery/jquery.min.js"></script>
<script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
<body>
<label>Question Set Name : </label><br>
<table>
    <th class="text-center">Question</th>
    <th class="text-center">Question Id </th>
    <th class="text-center"> Course Id</th>


    @for(questionSet<-questionSets){
    <tr>
        <td class="text-center">@questionSet.getQuestionSetName</td>
        <td class="text-center">@questionSet.getQuestionSetsId</td>
        <td class="text-center">@questionSet.getCourseId</td>


    </tr>}

</table>
</body>
</html>
